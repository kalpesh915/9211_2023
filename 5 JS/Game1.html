<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .outer {
            width: 620px;
            height: 620px;
            border: 1px solid black;
        }

        .inner {
            width: 200px;
            height: 200px;
            margin: 2px;
            border: 1px solid black;
            float: left;
        }
    </style>
</head>

<body onload="init()">
    <div class="outer">
        <div class="inner" id="1" onclick="makeMove(this.id)"></div>
        <div class="inner" id="2" onclick="makeMove(this.id)"></div>
        <div class="inner" id="3" onclick="makeMove(this.id)"></div>
        <div class="inner" id="4" onclick="makeMove(this.id)"></div>
        <div class="inner" id="5" onclick="makeMove(this.id)"></div>
        <div class="inner" id="6" onclick="makeMove(this.id)"></div>
        <div class="inner" id="7" onclick="makeMove(this.id)"></div>
        <div class="inner" id="8" onclick="makeMove(this.id)"></div>
        <div class="inner" id="9" onclick="makeMove(this.id)"></div>
    </div>
    <h1 id="op"></h1>
</body>

</html>

<script>
    const box = [], position = [];
    let player = 1, count = 0;
    let op = document.getElementById("op");
    let winpos = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
        [1, 4, 7],
        [2, 5, 8],
        [3, 6, 9],
        [1, 5, 9],
        [3, 5, 7]
    ];
    function init() {
        for (i = 1; i <= 9; i++) {
            box[i] = document.getElementById(i);
            position[i] = "";
        }
    }

    function makeMove(id) {
        //alert(id);
        if (position[id] == "") {
            if (player == 1) {
                box[id].style.backgroundColor = 'Red';
                position[id] = "X";
                player = 2;
            } else {
                box[id].style.backgroundColor = 'yellow';
                position[id] = "O";
                player = 1;
            }
            //op.innerHTML = position;
            count++;
            if(count >= 5){
                checkWinner();
            }
            
        } else {
            alert("Move not Possible");
        }
    }

    function checkWinner(){
        for(i=0;i<winpos.length; i++){
            if(position[winpos[i][0]] == "X" && position[winpos[i][1]] == "X" && position[winpos[i][2]] == "X"){
                alert("Player 1 is Winner");
                resetGame();
            }else if(position[winpos[i][0]] == "O" && position[winpos[i][1]] == "O" && position[winpos[i][2]] == "O"){
                alert("Player 2 is Winner");
                resetGame();
            }
        }

        if(position.indexOf("") < 0){
            alert("Game Draw");
            resetGame();
        }
    }

    function resetGame(){
        if(confirm("Do you want to play Again ?")){
            window.location.reload();
        }else{
            alert("Thanks for Playing");
        }
    }
</script>
