<script>
    let students = new Map([
        [11, "Aayushi"], 
        [12, "Bhoomi"],
        [13, "Mithilesh"],
        [14, "Sagar"],
        [15, "Mehul"], 
        [16, "Sagar"],
        [17, "Krishna"],
        [18, "Shruti"],
        [19, "Dev"],
        [20, "Tarun"]]);

    document.write("<hr> Size of Map is "+students.size);

    document.write("<hr> Map has "+students.has(15));
    document.write("<hr> Map has "+students.has("Sagar"));
    document.write("<hr> Map has "+students.get(11));
    students.delete(11);
    document.write("<hr> Map has "+students.get(11));
</script>
