<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="number" id="age" required min="0" max="100" step="5">
        <input type="button" value="Send Now" onclick="validate()">
    </form>
    <p id="op"></p>
</body>
</html>

<script>
    function validate(){
        let age = document.getElementById("age");

        if(!age.checkValidity()){
            document.getElementById("op").innerHTML = age.validationMessage;
        }
    }
</script>
