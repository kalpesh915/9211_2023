<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="fname" required>
        <input type="button" value="Send Now" onclick="validate()">
    </form>
    <p id="op"></p>
</body>
</html>

<script>
    function validate(){
        let fname = document.getElementById("fname");

        if(!fname.checkValidity()){
            document.getElementById("op").innerHTML = fname.validationMessage;
        }
    }
</script>
