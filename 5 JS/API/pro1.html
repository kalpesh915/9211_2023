<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    function getLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(printer);
        }else{
            alert("Location not allowed");
        }
    }

    function printer(position){
        document.getElementById("op").innerHTML = "Latitude : "+position.coords.latitude+" Longitude : "+position.coords.longitude;
    }

    getLocation();
</script>
