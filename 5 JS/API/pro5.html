<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Local Storage</h1>
    <button onclick="addData()">Add Data</button>
    <button onclick="viewData()">View Data</button>
    <button onclick="updateData()">Update Data</button>
    <button onclick="countData()">Count Data</button>
    <button onclick="deleteData()">Delete Data</button>
    <button onclick="clearData()">Clear Data</button>
</body>
</html>

<script>
    function addData(){
        let fname = prompt("Enter your name");
        localStorage.setItem("uname", fname);
    }

    function viewData(){
        alert(localStorage.getItem("uname"));
    }

    function updateData(){
        let fname = prompt("Enter new name");
        localStorage.setItem("uname1", fname);
    }

    function countData(){
        alert("Total Data is "+localStorage.length);
    }

    function deleteData(){
        localStorage.removeItem("uname");
    }

    function clearData(){
        localStorage.clear();
    }
</script>
