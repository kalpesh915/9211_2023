<script>
    /**
     * Logical OR operator
     * 
     * condition1       condition2      answer
     * true             true            true
     * false            true            true
     * true             false           true
     * flase            false           false
     * 
    */

    document.write("<hr>" + (11 > 15 || 11> 7));
    document.write("<hr>" + (11 > 5 || 11> 17));
    document.write("<hr>" + (11 > 15 || 11> 17));
</script>
