<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="search()">Search Now</button>
</body>
</html>

<script>
    document.write("<hr> Location Href "+location.href);
    document.write("<hr> Location Hostname "+location.hostname);
    document.write("<hr> Location Pathname "+location.pathname);
    document.write("<hr> Location Protocol "+location.protocol);
    document.write("<hr> Location Port "+location.port);

    function search(){
        location.assign("https://www.google.com");
    }
</script>
