<script>
    // ladder if

    let today = new Date();

    if(today.getHours() > 8 && today.getHours() <= 12){
        document.write("<hr> Good Morning");
    }else if(today.getHours() > 12 && today.getHours() <= 15){
        document.write("<hr> Good Afternoon");
    }else if(today.getHours() > 15 && today.getHours() <= 20){
        document.write("<hr> Good Evening");
    }else if(today.getHours() > 20){
        document.write("<hr> Good Night");
    }

    document.write("<hr> Program terminated");
</script>
