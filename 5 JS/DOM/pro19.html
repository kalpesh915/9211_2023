<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 600px;
            width: 600px;
            border: 1px solid black;
            background-color: yellow;
            position: relative;
        }

        .inner{
            height: 50px;
            width: 50px;
            border: 1px solid black;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body onload="init()">
    <div class="outer">
        <div class="inner" id="inner">

        </div>
    </div>
</body>
</html>

<script>
    let pos = 0;
    const inner = document.getElementById("inner");
    function init(){
        inner.style.left = pos+"px";
        inner.style.top = pos+"px";
    }

    setInterval(()=>{
        pos += 50;
        inner.style.left = pos+"px";
        inner.style.top = pos+"px";
    }, 1000);
</script>
