<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn1">Click Me</button>
    <hr>
    <button onclick="addNewEvent()">Add Event</button>
    <button onclick="removeEvent()">Remove Event</button>
</body>
</html>

<script>
    function addNewEvent(){
        document.getElementById("btn1").addEventListener("click", getDate);
    }

    function getDate(){
        alert("Today is "+new Date());
    }

    function removeEvent(){
        document.getElementById("btn1").removeEventListener("click", getDate);
    }
</script>
