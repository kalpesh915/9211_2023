<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="op">Wait for some time to load a date</p>
</body>
</html>

<script>
    function printDate(){
        setInterval(()=>{
            document.getElementById("op").innerHTML = Date();
        }, 5000);
    }

    printDate();
</script>
