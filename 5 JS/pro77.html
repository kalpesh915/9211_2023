<script>
    function toCelcius(fahrenheit){
        // local variable ans
        let ans = (fahrenheit -32) / 1.8 ;
        document.write("<hr> answer is "+ans);
    }

    toCelcius(100);

    // answer is local variable for toCelcius() we cannot access out side of function
    document.write("<hr> answer is "+ans);
</script>
