<script>
    /*
        print table of enered number with use of for loop
    */

   const ip = Number(prompt("Enter any number to print table"));

    for(let i = 1; i <= 10; i++){
        document.write("<hr> "+ip+" * "+i+" : "+(ip * i));
    }
</script>
