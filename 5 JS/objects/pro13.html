<script>
    // nested object

    const student = {
        fname : "Shruti",
        lname : "Goswami",
        city : "Rajkot",
        age : 20,
        education : "BCA",
        setFname : function(fname){
            this.fname = fname;
        },
        getData : function(){
            return "<hr>"+this.fname+" "+this.lname;
        }
    }

    document.write(JSON.stringify(student));
    student.setFname("Tarun");
    document.write(JSON.stringify(student));
    document.write(student.getData());
</script>
