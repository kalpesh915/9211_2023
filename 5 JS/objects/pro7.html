<script>
    // object and reference

    const student = {
        // property : value
        fname : "Shruti",
        lname : "Goswami",
        city : "Rajkot",
        age : 20,
        education : "BCA"
    }
    
    for(tmp in student){
        document.write(" "+student[tmp]);
    }

    // remove a new property to student object
    delete student.age;
    delete student.city;

    
    document.write("<hr> Updated Data is");
    for(tmp in student){
        document.write(" "+student[tmp]);
    }
</script>
