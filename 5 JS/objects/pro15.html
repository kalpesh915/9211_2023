<script>
    // example of setter and getter

    const student = {
        fname : "Mithilesh",
        get _fname(){
            return this.fname;
        },
        set _fname(fname){
            this.fname = fname;
        }
    }

    document.write("<hr> Previous fname is "+student.fname);
    document.write("<hr> Previous fname is "+student._fname);
    student._fname = "Nilesh"; /// setter
    document.write("<hr> Previous fname is "+student._fname); /// getter
</script>
