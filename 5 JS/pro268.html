<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your age" onkeyup="checkAge(this.value)">
    <hr>
    <h1 id="op"></h1>
</body>
</html>

<script>
    let op = document.getElementById("op");

    function checkAge(age){
        try{
            if(age == ""){
                throw "Please Enter Age";
            }else if(isNaN(age)){
                throw "Invalid Age";
            }else{
                age = Number(age);

                if(age >= 18){
                    throw "Welcome for voting";
                }else if(age >= 13){
                    throw "Please try in next election";
                }else{
                    throw "too much young for voting";
                }
            }
        }
        catch(error){
            op.innerHTML = error;
        }
    }
</script>
