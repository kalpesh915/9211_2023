<script>
    let students = ["mehul", "dev", "mithilesh", "sagar", "kartik", "krishna", "bhoomi", "shruti", "kalpesh", "karan", "radhesh", "nirali"];

    document.write("<hr> Student is : " + students);

    // splice (start index, how many elements to remove, new elements)

    students.splice(0, 5);
    document.write("<hr> Student is : " + students);
    students.splice(0, 0, "menul", "dev");
    document.write("<hr> Student is : " + students);
    students.splice(0, 2, "mithilesh", "kartik");
    document.write("<hr> Student is : " + students);
</script>
