<script>
        /// index  012345678901234567890123456789012345678901
    let string1 = "welcome to world of strings in java script";
    document.write("<hr>"+string1);
    document.write("<hr>"+string1.indexOf("o"));
    document.write("<hr>"+string1.indexOf("o", 10));
    document.write("<hr>"+string1.indexOf("K"));
    document.write("<hr>"+string1.lastIndexOf("o"));
    document.write("<hr>"+string1.lastIndexOf("o", 10));
    document.write("<hr>"+string1.lastIndexOf("K"));
</script>
