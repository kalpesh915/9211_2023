<script>
    let x = 123.45673;
    document.write("<hr>"+x);
    document.write("<hr>"+x.toExponential(4));
    document.write("<hr>"+x.toExponential(2));
    document.write("<hr>"+x.toFixed(4));
    document.write("<hr>"+x.toFixed(2));
    document.write("<hr>"+x.toPrecision(10));
    document.write("<hr>"+x.valueOf());
</script>
