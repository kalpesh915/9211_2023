<script>
    class Student{
        constructor(roll, fname, lname, city){
            this.roll = roll;
            this.fname = fname;
            this.lname = lname;
            this.city = city;
        }

        getData(){
            return "<hr>Welcome "+this.fname+" "+this.lname+" to "+this.city+" Your Roll No. is "+this.roll;
        }
    }

    const student1 = new Student(111, "Sagar", "Patodiya", "Rajkot");
    document.write(student1.getData());
    const student2 = new Student(112, "Mehul", "Varu", "Rajkot");
    document.write(student2.getData());
    const student3 = new Student(113, "Mithilesh", "Yadav", "Rajkot");
    document.write(student3.getData());
</script>
