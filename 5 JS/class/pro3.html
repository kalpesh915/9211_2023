<script>
    class Maths1{
        sum(i, j){
            document.write("<hr> Sum is "+(i + j));
        }
        sub(i, j){
            document.write("<hr> Sub is "+(i - j));
        }
    }

    class Maths2 extends Maths1{
        div(i, j){
            document.write("<hr> Div is "+(i / j));
        }
        mul(i, j){
            document.write("<hr> Mul is "+(i * j));
        }
    }

    const Calculation = new Maths2();

    Calculation.sum(111, 22);
    Calculation.sub(111, 22);
    Calculation.mul(111, 22);
    Calculation.div(111, 22);
</script>
