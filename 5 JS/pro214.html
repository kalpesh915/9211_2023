<script>
    // find maximum out of three numbers with use of nested if 

    let ip1 = Number(prompt("Enter value for ip1"));
    let ip2 = Number(prompt("Enter value for ip2"));
    let ip3 = Number(prompt("Enter value for ip3"));
    let ans;

    if(ip1 > ip2){
        if(ip1 > ip3){
            ans = ip1;
        }else{
            ans = ip3;
        }
    }else{
        if(ip2 > ip3){
            ans = ip2;
        }else{
            ans = ip3;
        }
    }

    document.write("<hr> Answer is "+ans);
</script>
