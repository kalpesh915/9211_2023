<script>
    // find maximum out of three numbers with use of ladder if 

    let ip1 = Number(prompt("Enter value for ip1"));
    let ip2 = Number(prompt("Enter value for ip2"));
    let ip3 = Number(prompt("Enter value for ip3"));

    if(ip1 > ip2 && ip1 > ip3){
        document.write("<hr> Maximum is "+ip1);
    }else if(ip2 > ip1 && ip2 > ip3){
        document.write("<hr> Maximum is "+ip2);
    }else if(ip3 > ip1 && ip3 > ip2){
        document.write("<hr> Maximum is "+ip3);
    }
</script>
