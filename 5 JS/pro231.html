<script>
    /*
        while

        count how many digits in entered number
    */

    let ip = Number(prompt("Enter any number"));
    let count = 0;

    while(ip > 0){
        count++;
        ip = parseInt(ip / 10);
    }

    document.write("Total Digits are "+count);
</script>
