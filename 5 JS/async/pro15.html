<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="op"></div>
</body>
</html>

<script>
    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    /// producing code
    async function findCube(x){
        return x * x * x;
    }

    ///alert(findCube(7));

    findCube(7).then(function(message){
        printer(message);
    }, function(error){
        printer(error);
    });
</script>
