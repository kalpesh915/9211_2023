<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>    
</body>
</html>

<script>
    function printer(value){
        document.getElementById("op").innerHTML = value;
    }

    function calculation(i, j, callback){
        let ans = i + j;
        callback(ans); /// 2nd call
    }

    calculation(112, 11, printer); /// 1st call
    
</script>
