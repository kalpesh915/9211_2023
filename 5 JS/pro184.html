<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>    
</body>
</html>

<script>
    const today = new Date();

    document.write("<hr>Today is "+today);

    today.setDate(15);
    today.setFullYear(2035);
    today.setMonth(10);

    document.write("<hr>Today is "+today.getDate());
    document.write("<hr>Today is "+today.getMonth());
    document.write("<hr>Today is "+today.getFullYear());
    document.write("<hr>Today is "+today.getHours());
    document.write("<hr>Today is "+today.getMinutes());
    document.write("<hr>Today is "+today.getSeconds());
    document.write("<hr>Today is "+today.getMilliseconds());
    document.write("<hr>Today is "+today.getDay());
    document.write("<hr>Today is "+today.getTime());
</script>
