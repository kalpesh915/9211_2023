<script>
    // function with GLobal variable
    let count = 0; /// Global

    function increment(){
        let count = 0; // local
        count++;
    }

    document.write("<hr> Count is "+count);
    increment();
    increment();
    increment();
    increment();
    increment();
    document.write("<hr> Count is "+count);
    
</script>
