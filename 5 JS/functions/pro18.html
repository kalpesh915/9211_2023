<script>
    let Person = {
        fullname : function(){
            alert("Welcome "+this.firstname+" "+this.lastname);
        }
    }

    let Person1 = {
        firstname : "Mehul",
        lastname : "Varu"
    }

    let Person2 = {
        firstname : "Mithilesh",
        lastname : "Yadav"
    }

    let Person3 = {
        firstname : "Sagar",
        lastname : "Patodiya"
    }

    Person.fullname.call(Person1);
    Person.fullname.call(Person2);
    Person.fullname.call(Person3);
</script>
