<script>
    /*
        normal arguments are passed by value
    */

   let ip = 10;
   document.write("<hr> Before Function Call ip is "+ip);

   function add10(ip){
        // function have a local variable named ip
        ip = ip + 10;
        document.write("<hr> in Function Call ip is "+ip);
   }

   add10(ip);

   document.write("<hr> After Function Call ip is "+ip);
</script>
