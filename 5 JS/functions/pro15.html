<script>
    /*
        objects are passed as reference
    */

   let ip = {value : 10};
   document.write("<hr> Before Function Call ip is "+ip.value);

   function add10(ip){
        // function have a local variable named ip
        ip.value = ip.value + 10;
        document.write("<hr> in Function Call ip is "+ip.value);
   }

   add10(ip);

   document.write("<hr> After Function Call ip is "+ip.value);
</script>
