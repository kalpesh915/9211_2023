<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="op"></h1>
</body>
</html>

<script>
    let student = {
        firstname : "Aayushi",
        lastname : "Gadhiya",
        display : function(){
            let op = document.getElementById("op");
            op.innerHTML = "Welcome "+this.firstname+" "+this.lastname;
        }
    }

    let myFunction = student.display.bind(student);
    setTimeout(myFunction, 5000);

</script>
