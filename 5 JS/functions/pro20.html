<script>
    let Person = {
        fullname : function(city, state){
            alert("Welcome "+this.firstname+" "+this.lastname+" to "+city+" of "+state);
        }
    }

    let Person1 = {
        firstname : "Mehul",
        lastname : "Varu"
    }

    let Person2 = {
        firstname : "Mithilesh",
        lastname : "Yadav"
    }

    let Person3 = {
        firstname : "Sagar",
        lastname : "Patodiya"
    }

    Person.fullname.apply(Person1, ["Ahamdabad", "Gujarat"]);
    Person.fullname.apply(Person2, ["Rajkot", "Gujarat"]);
    Person.fullname.apply(Person3, ["Surat", "Gujarat"]);
</script>
