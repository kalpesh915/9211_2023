<script>
    function toCelcius(fahrenheit){
        let ans = (fahrenheit -32) / 1.8 ;
        return ans;
    }

    document.write("<hr>"+toCelcius(100));
    document.write("<hr>"+toCelcius(110));
    document.write("<hr>"+toCelcius(150));
    document.write("<hr>"+toCelcius(200));
    document.write("<hr>"+toCelcius(50));
</script>
