<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color.js"></script>
    <style>

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, recusandae reiciendis necessitatibus commodi quasi possimus? Voluptas necessitatibus omnis dicta! Quidem repudiandae officia sunt consequatur commodi animi expedita vero nemo quis!</p>
    <button id="btn1">Load Data</button>
    <div id="data">

    </div>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $.get("https://dummyjson.com/products", function(data, status){
                //alert("Data is "+data);
                //alert(JSON.stringify(data));
                if(status === "success"){
                    $("#data").text(JSON.stringify(data));
                }else{
                    $("#data").text("no data found");
                }
            });
        });
    });
</script>
