<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color.js"></script>
    <style>
        .style1{
            width: 500px;
            background-color: yellow;
            color: red;
            padding: 20px;
            text-align: center;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <hr>
        <button id="btn1">Get CSS</button>
        <button id="btn2">Set CSS</button>
    <hr>
    <p id="data" class="style1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae ipsa blanditiis at obcaecati perferendis quam omnis laboriosam inventore fugiat, aliquid sapiente quisquam in illo ad quia ea similique quos velit!</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            alert($("#data").css("width"));
        });
        $("#btn2").click(function(){
            $("#data").css({
                "width":"800px",
                "backgroundColor":"brown",
                "color":"white",
                "padding" : "20px",
                "textDecoration" : "none"
            });
        });
    });
</script>
