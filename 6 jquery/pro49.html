<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color.js"></script>
    <style>
        .style1{
            width: 250px;
            height: 250px;
            padding: 20px;
            border: 10px solid purple;
            margin: 20px;
            background-color: yellow;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <hr>
        <button id="btn1">Set Height and Width</button>
    <hr>
    <p id="data" class="style1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae ipsa blanditiis at obcaecati perferendis quam omnis laboriosam inventore fugiat, aliquid sapiente quisquam in illo ad quia ea similique quos velit!</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            let data = $("#data");
            data.height(500).width(500);
        });
    });
</script>
