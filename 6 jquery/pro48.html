<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-color.js"></script>
    <style>
        .style1{
            width: 250px;
            height: 250px;
            padding: 20px;
            border: 10px solid purple;
            margin: 20px;
            background-color: yellow;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <hr>
        <button id="btn1">Get Height and Width</button>
        <button id="btn2">Get Inner Height and Inner Width</button>
        <button id="btn3">Get Outer Height and Outer Width</button>
        <button id="btn4">Get Outer Height (true) and Outer Width (true)</button>
    <hr>
    <p id="data" class="style1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae ipsa blanditiis at obcaecati perferendis quam omnis laboriosam inventore fugiat, aliquid sapiente quisquam in illo ad quia ea similique quos velit!</p>
</body>
</html>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            let data = $("#data");
            alert("Height is "+data.height()+ " Width is "+data.width());
        });

        $("#btn2").click(function(){
            let data = $("#data");
            alert("Inner Height is "+data.innerHeight()+ " Inner Width is "+data.innerWidth());
        });

        $("#btn3").click(function(){
            let data = $("#data");
            alert("Outer Height is "+data.outerHeight()+ " Outer Width is "+data.outerWidth());
        });

        $("#btn4").click(function(){
            let data = $("#data");
            alert("Outer Height(true) is "+data.outerHeight(true)+ " Outer Width(true) is "+data.outerWidth(true));
        });
    });
</script>
