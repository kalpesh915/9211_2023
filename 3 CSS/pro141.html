<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            width: 1000px;
            height: 500px;
            position: relative;
        }

        .position{
            color: white;
            background-color: brown;
            border: 1px solid black;
            width: 200px;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="position">Example of position 5</h1>
    </div>
</body>
</html>
