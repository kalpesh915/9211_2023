<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-areas: 'header header header header header' 
                                  'menu1 menu1 menu1 menu1 menu1' 
                                  'sidebar main main main main' 
                                  'footer footer footer footer footer';
            background-color: #2196F3;
            padding: 10px;
        }

        .grid-item{
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        .item1{
            grid-area: header;
        }

        .item2{
            grid-area: menu1;
        }

        .item3{
            grid-area: sidebar;
        }

        .item4{
            grid-area: main;
        }

        .item5{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">Header</div>
        <div class="grid-item item2">Menu</div>
        <div class="grid-item item3">Sidebar</div>
        <div class="grid-item item4">Main</div>
        <div class="grid-item item5">Footer</div>
    </div>
