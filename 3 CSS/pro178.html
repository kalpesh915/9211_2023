<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 10px solid goldenrod;
            width: 500px;
            height: 500px;
            position: relative;
        }

        div h1{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .clearfix{
            clear: both;
            content: "";
            display: table;
        }

    </style>
</head>
<body>
    <div class="clearfix">
        <h1>Welcome</h1>
    </div>
    
</body>
</html>
