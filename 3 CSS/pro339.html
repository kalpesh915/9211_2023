<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes myAnimation {
            from{
                background-color: red;
            }
            to{
                background-color: yellow;
            }
        }

        div{
            width: 500px;
            height: 500px;
            background-color: red;
            animation-name: myAnimation;
            animation-duration: 5s;
        }
    </style>
</head>
<body>
    <div>
        Welcome
    </div>
</body>
</html>
