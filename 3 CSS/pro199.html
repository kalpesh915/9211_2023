<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:enabled{
            width: 500px;
            background-color: green;
            color: white;
            padding: 20px;
        }

        input:disabled{
            width: 500px;
            background-color: red;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <input type="text" value="Rajkot" disabled>
</body>
</html>
