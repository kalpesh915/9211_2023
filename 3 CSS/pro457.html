            float: left;
            padding: 20px;
            background-color: brown;

        .col-2{width: 16.66%;}

        .col-4{width: 33.33%;}
        .col-5{width: 41.66%;}
        .col-6{width: 50%;}
        .col-7{width: 58.33%;}
        .col-8{width: 66.66%;}
        .col-9{width: 75%;}
        .col-10{width: 83.33%;}
        .col-11{width: 91.66%;}
        .col-12{width: 100%;}
    </style>
</head>

    <div class="col-3">
        This is Menu 
    </div>
    <div class="col-9">
        This is Main Section
    </div>

</html>
