<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div{
            height: 200px;
            width: 200px;
            background-color: red;
            color: yellow;
            /* transition: width 5s, background-color 2s; */
            /* transition: all 5s; */
            transition-delay: 2s;
            transition-duration: 10s;
            transition-property: width;
        }

        div:hover{
            height: 300px;
            width: 500px;
            background-color: yellow;
            color: red;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        Welcome
    </div>
</body>
</html>
