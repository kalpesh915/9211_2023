<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
        }

        .dropdown-content{
            position: absolute;
            display: none;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 20px;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        Mouse Over Me
        <p class="dropdown-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni similique optio, id ipsa suscipit quibusdam commodi dicta voluptatem! Excepturi deleniti adipisci unde, sequi architecto quo eaque quaerat ipsum enim repellendus.</p>
    </div>
</body>
</html>
