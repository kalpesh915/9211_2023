<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 2px 2px 2px gray;
            z-index: 1;
        }

        .dropdown-content a{
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        .dropdown-content a:hover{
            background-color: #4caf50;
            color: white;
        }

        .dropdown:hover .dropbtn{
            background-color: lightgreen;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

        .dropbtn{
            background-color: #4caf50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Feedback</a>
            <a href="#">Login</a>
        </div>
    </div>
</body>
</html>
