<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }        

        .black_div{
            width: 200px;
            height: 100px;
            border: 10px solid black;
            position: absolute;
            left: 200px;
            top: 200px;
            z-index: 3;
        }

        .blue_div{
            width: 200px;
            height: 100px;
            border: 10px solid blue;
            position: absolute;
            left: 150px;
            top: 250px;
            z-index: 2;
        }

        .red_div{
            width: 400px;
            height: 200px;
            border: 10px solid red;
            position: absolute;
            left: 150px;
            top: 50px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="black_div">This is Black Div</div>
        <div class="blue_div">This is Blue Div</div>
        <div class="red_div">This is Red Div</div>
    </div>
</body>
</html>
