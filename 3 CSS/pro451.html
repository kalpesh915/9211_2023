<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            background-color: darkorchid;
            padding: 10px;
        }

        .flex-item{
            font-size: 20px;
            padding: 20px;
            margin: 10px;
            background-color: azure;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" >1</div>
        <div class="flex-item" style="flex-basis: 300px;">2</div>
        <div class="flex-item" style="flex-shrink: 0;">3</div>
        <div class="flex-item" >4</div>
        <div class="flex-item" style="flex: 0 0 300px;">5</div>
    </div>
</body>
</html>
