<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 70%;
            border: 1px solid black;
            position: relative;
        }        

        .container img{
            width: 100%;
            height: auto;
        }

        .text1{
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .text2{
            position: absolute;
            top: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/img_5terre.jpg">
        <h1 class="text1">Top Left</h1>
        <h1 class="text2">Top Right</h1>
    </div>
</body>
</html>
