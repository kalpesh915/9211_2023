<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.0-dist/css//bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary" data-bs-toggle="tooltip" title="This is simple tooltip text">Mouse Hover Me</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="tooltip" title="This is simple tooltip text" data-bs-placement="top">Mouse Hover Me</button>
    </div>
</body>
</html>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
