<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.0-dist/css//bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" >
        <form class="bg-secondary p-4 text-white">
            <label for="email" class="form-label">Enter Email Address :</label>
            <input type="email" name="email" id="email" required class="form-control">
            <label for="upass" class="form-label">Enter Password :</label>
            <input type="password" name="upass" id="upass" required class="form-control">
            <input type="submit" value="Login" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
