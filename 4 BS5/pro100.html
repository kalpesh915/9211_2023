<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.0-dist/css//bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="toast show">
            <div class="toast-header">
                Header of Toast
                <button class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod magni, sequi doloremque ut nisi unde modi voluptatem? Quae, necessitatibus temporibus. Assumenda quas voluptatem facilis saepe a rerum amet quo explicabo.</p>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.getElementById("toastbtn").onclick = function() {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'))
      var toastList = toastElList.map(function(toastEl) {
        return new bootstrap.Toast(toastEl)
      })
      toastList.forEach(toast => toast.show())
    }
</script>
