<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="bootstrap-5.3.0-dist/css//bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <button class="btn btn-primary" data-bs-toggle="popover" data-bs-trigger="focus" title="This is simple popover text" data-bs-content="Welcome to world of BS5" >click Me</button>
        
    </div>
</body>
</html>

<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
    </script>
